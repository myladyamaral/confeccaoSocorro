<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro de Produto</title>
	
	<!-- Include Bootstrap CSS from CDN -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Include Bootstrap JS from CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
	
	<header>
		<div th:replace="~{'fragments/menu' :: menu}"></div>
	</header>
	
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-auto">
				<header>
					<h2>Nova Entrada</h2>
					<div class="alert alert-success alert-dismissible fade show"
						th:if="${mensagem}">
						<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
						<span th:text="${mensagem}"></span>
					</div>
				</header>
				<form action="#" th:action="@{/movimento/cadastrarEntrada}"
					th:object="${movimento}" method="post">
					
					<div class="form-group">
						<label for="descricao">Produto: </label>
						<select class="form-control" th:field="*{produto}" >
							<option th:each="p : ${produtos}" th:value="${p.id}"
								th:text="${p.descricao}"></option>
						</select>
					</div>
					<div class="form-group">
						<label for="quantidade">Quantidade: </label> 
						<input type="number" id="quantidade" class="form-control"  min="1" inputmode="numeric"
							th:field="*{quantidade}" pattern="[0-9]+([\.,][0-9]+)?">
					</div>
					<button type="submit">Salvar</button>
				</form>
			</div>
		</div>

	</div>


</body>

</html>
